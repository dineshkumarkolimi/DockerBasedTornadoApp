<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
    <!-- Image and text -->
    <nav class="navbar" >
        <a class="navbar-brand" href="/">
        Tornado Docker App
        </a>
    </nav>
    <h4>Enter details to store:</h4>
    <form action="/item" method="post">
        <div class="form-group mx-sm-3 mb-2">
            <label for="exampleInputEmail1">Item ID:</label>
            <input type="text" style="width: 20%;" class="form-control" id="id" name="id" placeholder="Enter id">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="email">Email address</label>
            <input type="email" style="width: 20%;" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="name">Name</label>
            <input type="name" style="width: 20%;" class="form-control" id="name" name="name" splaceholder="Enter name">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="number">Phone Number</label>
            <input type="number" style="width: 20%;" class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone number">
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    

</body>
</html>
